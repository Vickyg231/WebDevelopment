<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Extreme Rock, Paper, Scissor Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <p id = "messageDisplay"></p>
    </div>

    <div class = "container">
      <div id = "player"> 
        <h1>Player Section</h1>
        <table>
          <tr>
            <th colspan = "3">Weapons</th>
          </tr>
          <tr>
            <th>Rock</th>
            <th>Paper</th>
            <th>Scissor</th>
          </tr>

           <tr>
            <td id = "playerRock">5</td>
            <td id = "playerPaper">5</td>
            <td id = "playerScissor">5</td>
          </tr>
        </table>
      </div>

      <div id = "computer">
        <h1> Computer/AI Section</h1>

        <table>
          <tr>
            <th colspan = "3">Weapons</th>
          </tr>
          <tr>
            <th>Rock</th>
            <th>Paper</th>
            <th>Scissor</th>
          </tr>

          <tr>
             <td id = "computerRock">5</td>
            <td id = "computerPaper">5</td>
            <td id = "computerScissor">5</td>
          </tr>
        </table>
      </div>
    </div>


    <div id = "battleGround">
      <h1>Battle Ground</h1>
      <h1 id = "battle"><h1/>

      <div class = "battleImages">
        <img id = "pChoice" src = "https://tse4.mm.bing.net/th/id/OIP.t9zLrdy5dmFhXAiZbGAP_AHaEL?pid=ImgDet&rs=1">
        <img id = "cChoice" style = "padding: 0px 100px 0px 0px" src = "https://tse4.mm.bing.net/th/id/OIP.t9zLrdy5dmFhXAiZbGAP_AHaEL?pid=ImgDet&rs=1">
        <p>Player Choice Computer Choice</p>

        <p id = "noMore"></p>
      </div>

      <div class = "choices">
        <div class = "choice" id = "r">
          <img onclick = "updateImage()" src = "https://www.clipartkey.com/mpngs/m/7-77706_computer-clip-art-rockpaperscissors-rock-paper-scissors-images.png" alt = "Rock">
        </div>

        <div class = "choice" id = "p">
          <img src = "https://pp.netclipart.com/pp/s/57-579200_danahand-paper-rock-paper-scissors-png.png" alt = "Paper" onclick = "updateImage()">
        </div>

        <div class = "choice" id = "s">
          <img src = "https://tse3.mm.bing.net/th/id/OIP.p4vopw2Z14Xrxohvh0s81AHaFh?pid=ImgDet&rs=1" alt = "Scissor" onclick = "updateImage()">
        </div>
      </div>

      <p id = "Uchoices" >Make your choice</p>
      <button onclick = "reset()"> Reset </button>
    </div>

    <div id = "log">
      <h2>Log Section</h2>
        <table id = "finalData">
          <tr>
            <th colspan = "3">Status Updates</th>
          </tr>

          <tr>
            <th>Player Weapon</th>
            <th>Computer Weapon</th>
            <th>Winner</th>
          <tr>
        </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
